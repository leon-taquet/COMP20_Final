<script language="javascript">
function showForm()
{
    document.getElementById("addExpenseForm").style.display='block';
}

function getDate()
{
    today = new Date();
    day = today.getDate();
    if (day < 10)
        day = "0" + day;
    month = today.getMonth() + 1;
    if (month < 10)
        month = "0" + month;
    fullDate = today.getFullYear() + "-" + month + "-" + day;
    return fullDate;
}

function checkDate(dateS)
{
    if (dateS.length != 10)
        return false;
    for (i = 0; i < 10; i++)
    {
        if (i == 4 || i == 7)
        {
            if (dateS[i] != "-")
                return false;
        }
        else if (isNaN(parseInt(dateS[i])))
            return false;
    }
    return true;
}

function validate()
{
    err = false;
    document.getElementById("errAmount").style.display = "none";
    document.getElementById("errDate").style.display = "none";
    with (document.forms[0])
    {
        if (isNaN(parseInt(expenseForeign.value)))
        {
            document.getElementById("errAmount").style.display = "inline-block";
            expenseForeign.focus();
            err = true;
        }
        if (!checkDate(date.value))
        {
            document.getElementById("errDate").style.display = "inline-block";
            date.focus();
            err = true;
        }
    }
    return !err;
}

function useAPI(foreign, home, date, amount)
{
    alert("You want to convert " + amount + " from " + foreign + " to " + home + " on " + date);
    request = new XMLHttpRequest();
    request.open("GET", "http://api.currencylayer.com/historical?access_key=782d6f73de40f0bd7651de14e8196b0e&date=latest&USD&1", true)
    request.onreadystatechange =
    function()
    {
        if (request.readyState == 4 && request.status == 200)
        {
            stringified = request.responseText;
            parsed = JSON.parse(stringified);
            rate = parsed.quotes.USDAED;
            document.getElementById("amountHome").innerHTML = rate;
        } // end of if ready state function
    } // end of state change function
    request.send();
} // end of function function

window.onload = function()
{
    document.getElementById("amountForeign").onchange = function()
    {
        inputF = parseFloat(document.getElementById("amountForeign").value);
        if (!isNaN(inputF))
        {
            document.getElementById("amountForeign").value = inputF.toFixed(2);
            // useAPI(inputF);
            document.getElementById("amountHome").value = inputF.toFixed(2);
        }
    }
