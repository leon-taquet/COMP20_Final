<!doctype html>
<html>
<head>
<meta charset="utf-8">

<title>Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="Stylesheet.css">
<style>
    input{
        font-family: Times New Roman;
        font-variant: none;
    }
    #addExpenseForm {
        display: none;
    }
    .errMsg {color: #FF0000;
        border: solid 1px #d20e11;
        display: none;
        padding: 1px 15px;
    }
</style>
<script language="javascript">
function showForm()
{
    document.getElementById("addExpenseForm").style.display='block';
}

function getDate()
{
    today = new Date();
    day = today.getDate();
    if (day < 10)
    {
        day = "0" + day;
    }
    month = today.getMonth() + 1;
    if (month < 10)
    {
        month = "0" + month;
    }
    fullDate = today.getFullYear() + "-" + month + "-" + day;
    return fullDate;
}

function checkDate(dateS)
{
    inputY = dateS.substring(0,4);
    inputM = dateS.substring(5,7);
    inputD = dateS.substring(8);
    alert ("Year: " + inputY + " Month: " + inputM + " Day: " + inputD)
    if (dateS.length != 10 || isNaN(parseInt(inputY)))
    {
        alert("Check 1");
        return false;
    }
    if (isNaN(parseInt(inputM)) || inputM < 1 || inputM > 12)
    {
        alert("Check 2");
        return false;
    }
    if (isNaN(parseInt(inputD)) || inputD < 1 || inputD > 31)
    {
        alert("Check 3");
        return false;
    }
    if (dateS[4] != "-" || dateS[7] != "-")
    {
        alert("Check 4");
        return false;
    }
    else
        return true;
}

function useAPI(foreign, home, date, amount)
{
    alert("You want to convert " + amount + " from " + foreign + " to " + home + " on " + date);
    request = new XMLHttpRequest();
    request.open("GET", "http://api.currencylayer.com/historical?access_key=782d6f73de40f0bd7651de14e8196b0e&date=latest&USD&1", true)
    request.onreadystatechange =
    function()
    {
        if (request.readyState == 4 && request.status == 200)
        {
            stringified = request.responseText;
            parsed = JSON.parse(stringified);
            rate = parsed.quotes.USDAED;
            document.getElementById("amountHome").innerHTML = rate;
        } // end of if ready state function
    } // end of state change function
    request.send();
} // end of function function

window.onload = function()
{
    document.getElementById("amountForeign").onchange = function()
    {
        input = document.getElementById("amountForeign").value;
        inputF = parseFloat(input);
        if (isNaN(inputF))
        {
            document.getElementById("errAmount").style.display = "inline-block";
        }
        else {
            inputF = inputF.toFixed(2);
            document.getElementById("amountForeign").value = inputF;
            // useAPI(inputF);
            document.getElementById("amountHome").value = inputF;
        }
    }

    document.getElementById("expenseDate").onchange = function()
    {
        if (!checkDate(document.getElementById("expenseDate").value))
            document.getElementById("errDate").style.display = "inline-block";
        else
            document.getElementById("errDate").style.display = "none";
    }
}
</script>
</head>

<h1>My Trip</h1>
<button type="button" id="addexpense" onclick="showForm()">Add Expense</button>
<div id="addExpenseForm">
    <form method="post" action="newExpense.php">
        Expense Name: <input type="text" id="expenseName" name="expenseN">
        <br>
        Type: <input type="text" id="expenseType" name="expenseT">
        <br>
        Amount in Foreign Currency: <input type="text" id="amountForeign" name="expenseForeign" value="">
        <div id="errAmount" class="errMsg">Please input a numerical expense amount.</div>
        <br>
        <script type="text/javascript">
            code = "Date: <input type='text'id='expenseDate'name='date'value='" + getDate() + "'>"
            document.writeln(code);
        </script>
        <div id="errDate" class="errMsg">Please input a valid date in the form YYYY-MM-DD.</div>
        <br>
        Amount in Home Currency: <input type="text" id="amountHome" name="expenseHome">
        <br>
        <input type="submit" value="Submit Expense">
    </form>
</div>
