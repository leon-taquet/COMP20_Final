<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="Stylesheet.css">
<style>
    input{
        font-family: Times New Roman;
        font-variant: none;
    }
    #addExpenseForm {
        display: none;
    }
</style>
<script language="javascript">
function AddExpense()
{
    document.getElementById("addExpenseForm").style.display='block';
}

function useAPI()
{
    request = new XMLHttpRequest();
    request.open("GET", "http://api.currencylayer.com/historical?access_key=782d6f73de40f0bd7651de14e8196b0e&date=latest&USD&1", true)
    request.onreadystatechange =
    function()
    {
        if (request.readyState == 4 && request.status == 200)
        {
            stringified = request.responseText;
            parsed = JSON.parse(stringified);
            rate = parsed.quotes.USDAED;
            document.getElementById("amountHome").innerHTML = rate;
        } // end of if ready state function
    } // end of state change function
    request.send();
} // end of function function

window.onload = function()
{
    document.getElementById("amountForeign").onchange = function()
    {
        val = document.getElementById("amountForeign").value;
        alert ("The value in your home currency is " + val);
    }
}
</script>
</head>

<body>
<header><a class="header" href="login.html">International Travel Expense Tracker</a></header>
<nav>
    <ul>
        <div class="leftnav">
            <li><a href = "about.html">About</a></li>
            <li><a href = #>Dashboard</a></li>
            <div class="rightnav">
                <li><a href = #><span class="glyphicon glyphicon-log-out"></span> Logout</a> </li>
            </div>
        </div>
    </ul>
</nav>
<h1>My Trip</h1>
<button type="button" id="addexpense" onclick="AddExpense()">Add Expense</button>
<div id="addExpenseForm">
    <form method="post" action="newExpense.php">
        Expense Name: <input type="text" id="expenseName" name="expenseN">
        &nbsp &nbsp &nbsp
        Type: <input type="text" id="expenseType" name="expenseT">
        Amount in Foreign Currency: <input type="text" id="amountForeign" name="expenseForeign" value="">
        Date: <input type="text" id="transactionDate" name="date" value="12-06-2020">
        <!-- Add date form so that API can track rates for the specific day -->
        Amount in Home Currency: <input type="text" id="amountHome" name="expenseHome" value="autofill on foreign amount input using API">
        <input type="submit" value="Submit Expense">
    </form>
</div>
<footer>ITET</footer>

</body>
